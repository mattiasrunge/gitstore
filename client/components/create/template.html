<span>
    <button class="btn btn-primary btn-fab btn-raised mdi-content-add" data-toggle="modal" data-target="#createModal"></button>

    <form action="#" data-bind="submit: submit" class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="disable: status.loading"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="createModalLabel">Create new repository</h4>
                </div>
                <div class="modal-body" style="padding-top: 24px;">
                    <div class="form-group">
                        <input class="form-control floating-label input-lg" type="text" data-bind="textInput: name, disable: status.loading" placeholder="Name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="disable: status.loading">Close</button>
                    <button type="submit" class="btn btn-primary" data-bind="disable: status.loading">Create</button>
                </div>
            </div>
        </div>
    </form>
</span>
